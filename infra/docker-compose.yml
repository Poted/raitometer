services:
  db:
    image: postgres:15
    container_name: raitometer_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: raitometer_user
      POSTGRES_PASSWORD: raitometer_password
      POSTGRES_DB: raitometer_db
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raitometer_user -d raitometer_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  ai-service:
    container_name: raitometer_ai
    build:
      context: ../backend/ai-service
    ports:
      - "8001:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MODEL_NAME=${MODEL_NAME}

  core-api:
    container_name: raitometer_api
    build:
      context: ../backend/core-api
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}

volumes:
  postgres_data: